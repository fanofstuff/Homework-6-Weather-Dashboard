<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="Weather Dashboard" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <nav class="navbar bg-dark text-light">
    <h1>Weather Dashboard</h1>
  </nav>
  <div class="container-fluid">
    <div class="col-3 bg-light float-left ml-n3">
      <h4>Search for a City</h4>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="city-input" />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="search-button"
          >
            Search
          </button>
        </div>
      </div>
      <ul class="list-group" id="city-list"></ul>
    </div>
    <div class="col-9 float-right p-2">
      <div class="row">
        <div class="col" id="border-adder">
          <div class="row">
            <div class="col my-4">
              <h2 id="city-title"></h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="current-temperature"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="current-humidity"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="current-wind-speed"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="current-UV-index"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row"></div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>
